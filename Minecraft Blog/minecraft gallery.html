    <title>Minecraft Gallery</title>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            font-family: 'Lucida Sans', Arial, sans-serif;
            background-image: url('https://store-images.s-microsoft.com/image/apps.60323.13950084616086229.56d90257-df96-4000-bf85-a64704b3b019.d4ae0460-e24a-41ce-9e09-a92dc478362f?mode=scale&q=90&h=1080&w=1920&format=jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        /* Header styles */
        header {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        header img {
            width: 200px;
            height: auto;
            transition: 0.3s;
        }

        header img:hover{
            transform: scale(1.02);
            /* box-shadow: 2px 2px 1px black; not looking good*/
        }

        /* Gallery container styling */
        .gallery-container {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }

        /* Gallery items */
        .gallery-item {
            background-color: rgba(23, 22, 21, 0.9);
            border: 3px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);
        }

        /* Caption for gallery items */
        .gallery-item .caption {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #76FF03;
            text-shadow: 1px 1px 3px black;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
